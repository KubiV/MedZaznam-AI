<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lékařský Hlasový Záznamník</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.5/client-dist/socket.io.min.js"></script>
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 1200px; }
        .status-box { font-weight: bold; color: #333; min-height: 24px; }
        .transcription-box, .ai-processing-box { 
            margin-top: 10px; 
            padding: 15px; 
            border: 1px solid #dee2e6; 
            border-radius: 8px; 
            background-color: #fff;
            min-height: 60px;
        }
        .ai-processing-box { white-space: pre-wrap; font-family: monospace; background-color: #e9ecef; }
        .table-responsive { margin-top: 15px; }
        .form-check-input:checked { background-color: #0d6efd; border-color: #0d6efd; }
        .form-check-label { font-weight: bold; }
        #micButton.btn-danger { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        .control-panel {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            flex-wrap: wrap; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lékařský Hlasový Záznamník</h1>
            <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#settingsCollapse" aria-expanded="true" aria-controls="settingsCollapse">
                <span id="toggleIcon">−</span> Nastavení
            </button>
        </div>

        <div class="collapse show" id="settingsCollapse">
            <div class="control-panel d-flex gap-4 align-items-center" id="controlPanel">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="aiProviderSwitch" {{ 'checked' if provider == 'groq' }}>
                    <label class="form-check-label" for="aiProviderSwitch">
                        <span id="providerLabel">Model: {{ provider.upper() }}</span>
                    </label>
                </div>

                <div class="vr"></div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="audioSaveSwitch" {{ 'checked' if save_audio }}>
                    <label class="form-check-label" for="audioSaveSwitch">
                        <span id="audioSaveLabel">Nahrávat zvuk (MP3): {{ 'ZAP' if save_audio else 'VYP' }}</span>
                    </label>
                </div>
                
                <div class="vr"></div>

                <div class="d-flex align-items-center gap-2">
                    <label for="micSelect" class="form-label mb-0 fw-bold">Mikrofon:</label>
                    <select class="form-select form-select-sm" id="micSelect" style="max-width: 250px;">
                        <option value="default">Výchozí systémový</option>
                    </select>
                </div>

                <div class="vr"></div>

                <button id="resetSessionBtn" class="btn btn-warning btn-sm fw-bold">
                    Resetovat Seanci
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Hlasové ovládání</h3>
                <button id="micButton" class="btn btn-primary btn-lg">Spustit mikrofon</button>
                <div id="status" class="status-box mt-2">Připraven</div>
                <div id="processing" class="text-primary" style="display: none;">Zpracovávám...</div>
            </div>
            <div class="col-md-6">
                <h3>Manuální vstup</h3>
                <form action="/process" method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" id="textInput" name="text_input" rows="3" placeholder="Zadejte text (např. 'SpO2 95, tep 110')"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Zpracovat text</button>
                </form>
            </div>
        </div>
        
        <hr class="my-4">

        <div class="row">
            <div class="col-md-6">
                <h4>Poslední přepis řeči:</h4>
                <div id="lastTranscription" class="transcription-box">Zatím žádný přepis...</div>
            </div>
            <div class="col-md-6">
                <h4>Extrahovaná data (JSON):</h4>
                <div id="aiProcessing" class="ai-processing-box">Čekám na data...</div>
            </div>
        </div>

        <h3 class="mt-5">Aktuální stav pacienta</h3>
        <div class="row">
            <div class="col-lg-6">
                <h4>Číselné hodnoty</h4>
                <div id="numericTable" class="table-responsive">{{ numeric_table|safe }}</div>
            </div>
            <div class="col-lg-6">
                <h4>Textové záznamy</h4>
                <div id="textTable" class="table-responsive">{{ text_table|safe }}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const socket = io();

        // Elementy
        const statusDiv = document.getElementById('status');
        const processingDiv = document.getElementById('processing');
        const micButton = document.getElementById('micButton');
        const transcriptionDiv = document.getElementById('lastTranscription');
        const aiProcessingDiv = document.getElementById('aiProcessing');
        const numericTableDiv = document.getElementById('numericTable');
        const textTableDiv = document.getElementById('textTable');
        
        // Switche a nové ovládací prvky
        const providerSwitch = document.getElementById('aiProviderSwitch');
        const providerLabel = document.getElementById('providerLabel');
        const audioSaveSwitch = document.getElementById('audioSaveSwitch');
        const audioSaveLabel = document.getElementById('audioSaveLabel');
        const micSelect = document.getElementById('micSelect');
        const resetBtn = document.getElementById('resetSessionBtn');

        // Socket.IO Listeners
        socket.on('connect', () => {
            console.log('Socket.IO připojeno');
            socket.emit('get_devices');
        });
        
        socket.on('disconnect', () => statusDiv.textContent = 'Odpojeno od serveru');
        socket.on('connect_error', (err) => statusDiv.textContent = `Chyba připojení: ${err.message}`);

        socket.on('devices_list', (devices) => {
            const currentVal = micSelect.value;
            micSelect.innerHTML = '<option value="default">Výchozí systémový</option>';
            devices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.index;
                option.textContent = device.name;
                micSelect.appendChild(option);
            });
            if (currentVal && [...micSelect.options].some(o => o.value === currentVal)) {
                micSelect.value = currentVal;
            }
        });

        socket.on('recording_started', () => {
            micButton.textContent = 'Zastavit mikrofon';
            micButton.classList.remove('btn-primary');
            micButton.classList.add('btn-danger');
            statusDiv.textContent = 'Naslouchám...';
            providerSwitch.disabled = true;
            audioSaveSwitch.disabled = true;
            micSelect.disabled = true;
            resetBtn.disabled = true;
        });

        socket.on('recording_stopped', () => {
            micButton.textContent = 'Spustit mikrofon';
            micButton.classList.remove('btn-danger');
            micButton.classList.add('btn-primary');
            statusDiv.textContent = 'Připraven';
            processingDiv.style.display = 'none';
            providerSwitch.disabled = false;
            audioSaveSwitch.disabled = false;
            micSelect.disabled = false;
            resetBtn.disabled = false;
        });
        
        socket.on('speech_start', () => statusDiv.textContent = 'Detekována řeč...');
        socket.on('speech_end', () => {
            statusDiv.textContent = 'Ukončeno, zpracovávám...';
            processingDiv.style.display = 'block';
        });

        socket.on('transcription_result', (data) => transcriptionDiv.textContent = data.text);

        socket.on('table_update', (data) => {
            numericTableDiv.innerHTML = data.numeric_table;
            textTableDiv.innerHTML = data.text_table;
            aiProcessingDiv.textContent = JSON.stringify(data.extracted_data, null, 2);
            processingDiv.style.display = 'none';
            statusDiv.textContent = 'Hotovo, připraven';
        });

        socket.on('session_reset_complete', (data) => {
            statusDiv.textContent = data.message;
            transcriptionDiv.textContent = "Seance resetována.";
            aiProcessingDiv.textContent = "Data vymazána.";
            document.body.style.backgroundColor = "#e8f5e9";
            setTimeout(() => { document.body.style.backgroundColor = "#f8f9fa"; }, 500);
        });
        
        socket.on('processing_error', (data) => {
            aiProcessingDiv.textContent = `Chyba: ${data.message}`;
            processingDiv.style.display = 'none';
            statusDiv.textContent = 'Chyba při zpracování';
        });
        
        socket.on('provider_changed', (data) => {
            providerLabel.textContent = `Model: ${data.provider.toUpperCase()}`;
        });

        socket.on('audio_save_changed', (data) => {
            audioSaveLabel.textContent = `Nahrávat zvuk (MP3): ${data.save ? 'ZAP' : 'VYP'}`;
        });

        // Event Listeners
        micButton.addEventListener('click', () => {
            if (micButton.textContent.includes('Spustit')) {
                socket.emit('start_recording');
            } else {
                socket.emit('stop_recording');
            }
        });

        providerSwitch.addEventListener('change', () => {
            const provider = providerSwitch.checked ? 'groq' : 'local';
            socket.emit('set_ai_provider', { provider: provider });
        });

        audioSaveSwitch.addEventListener('change', () => {
            socket.emit('toggle_audio_save', { save: audioSaveSwitch.checked });
        });

        micSelect.addEventListener('change', () => {
            socket.emit('set_device', { device_index: micSelect.value });
        });

        resetBtn.addEventListener('click', () => {
            if (confirm("Opravdu chcete resetovat seanci? Všechna aktuální data v tabulce budou skryta a začne se nový záznam.")) {
                socket.emit('reset_session');
            }
        });

        // Nová logika pro ikonu panelu nastavení (založená na Bootstrap eventech)
        const settingsCollapseElement = document.getElementById('settingsCollapse');
        const toggleIcon = document.getElementById('toggleIcon');

        settingsCollapseElement.addEventListener('hide.bs.collapse', () => {
            toggleIcon.textContent = '+';
        });

        settingsCollapseElement.addEventListener('show.bs.collapse', () => {
            toggleIcon.textContent = '−';
        });
    </script>
</body>
</html>
