<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stav zásob</title>
    <!-- Přidání Bootstrap CSS pro hezčí vzhled -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .table-container { margin-top: 2rem; }
        th, td { text-align: center; vertical-align: middle; }
        th:first-child, td:first-child { text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Záznamník zásob</h1>

        <form action="/process" method="post">
            <div class="input-group">
                <input type="text" name="text_input" class="form-control" placeholder="Zadejte text (např. 'Koupil jsem 3 rohlíky a 1 mléko')" autofocus>
                <button class="btn btn-primary" type="submit">Zpracovat</button>
            </div>
        </form>

        <div class="table-container">
            <h2>Aktuální stav</h2>
            <!-- Flask sem vloží HTML kód tabulky -->
            {{ table|safe }}
        </div>
    </div>
</body>
</html>
